<!DOCTYPE html>
<html>
<head>
    <title>Demo HTML 5 elements and attributes</title>
</head>

<body>
    <form>
        Text: <input type="text" placeholder="Text here"/> (placeholder)

        <br/><br/>

        Number: <input id="iNumber" type="number" min="5" max="10"/> (min=5, max = 10)

        <br/><br/>

        Number: <input type="number" step="5"/> (step=5)

        <br/><br/>

        Range: <input type="range"/>

        <br/><br/>

        Email: <input type="email" autofocus/> (autofocus)

        <br/><br/>

        Tel: <input type="tel" required/> (required)

        <br/><br/>

        Search: <input type="search"/>

        <br/><br/>

        Url: <input type="url"/>

        <br/><br/>

        <div contenteditable>
            This is some text ... <mark>this is marked</mark> ... and ... contenteditable
        </div>

        <br/><br/>

        Meter: <meter value="2" min="0" max="10">2 out of 10</meter>

        <br/><br/>

        Meter: <meter value="0.6">60%</meter>

        <br/><br/>

        Progress: <progress id="iProgress" value="75" max="100">75%</progress>

        <br/><br/>

        <input type="submit">

    </form>

</body>
</html>
