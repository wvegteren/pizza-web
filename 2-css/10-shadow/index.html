<!DOCTYPE html>
<html>
<head>
    <title>CSS Shadow</title>
    <link rel="stylesheet" href="shadow.css">
</head>
<body>

    <h1>CSS Shadow</h1>


    <h3>Text shadow</h3>
    <p>text-shadow: 2px 2px 4px black;</p>
    <h2 class="text-shadow">Text with a shadow</h2>

    <h3>Box-shadow</h3>
    <p>box-shadow: 10px 10px 5px grey;</p>
    <div class="box-shadow"></div>

</body>
</html>
