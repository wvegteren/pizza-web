<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="2-css/8-border-radius/border-radius.css"/>
    <title>CSS Gradient</title>
    <link rel="stylesheet" href="gradient.css">
</head>
<body>

    <h1>CSS Gradients</h1>

    <h3>Linear gradient</h3>
    <p>2 colors left to right</p>
    <div class="linear-to-right"></div>


    <h3>Linear gradient</h3>
    <p>3 colors (positioned) left to right</p>
    <div class="linear-to-right-3-colors"></div>

    <h3>Linear gradient</h3>
    <p>2 colors top left to right bottom</p>
    <div class="linear-to-bottom-right"></div>

    <h3>radial gradient</h3>
    <p>2 colors</p>
    <div class="radial"></div>

    <h3>Linear gradient</h3>
    <p>Combined with a background image</p>
    <div class="img-background">
        <div class="linear-overlay"></div>
    </div>

</body>
</html>
