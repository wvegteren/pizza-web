<!DOCTYPE html>
<html>
<head>
    <title>CSS Display</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>

    <p>default (ul + li)</p>
    <ul>
        <li>HTML 5</li>
        <li>CSS 3</li>
        <li>Responsive</li>
    </ul>

    <hr>

    <p>display: block</p>
    <ul>
        <li class="display-block">HTML 5</li>
        <li class="display-block">CSS 3</li>
        <li class="display-block">Responsive</li>
    </ul>

    <hr>

    <p>display: inline</p>
    <ul>
        <li class="display-inline">HTML 5</li>
        <li class="display-inline">CSS 3</li>
        <li class="display-inline">Responsive</li>
    </ul>

    <hr>

    <p>display: none</p>
    <ul>
        <li class="display-none">HTML 5</li>
        <li class="display-none">CSS 3</li>
        <li class="display-none">Responsive</li>
    </ul>

</body>
</html>
