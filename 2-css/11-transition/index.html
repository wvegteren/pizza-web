<!DOCTYPE html>
<html>
<head>
    <title>CSS Transitions</title>
    <link rel="stylesheet" href="transition.css">
</head>
<body>

    <h1>CSS Transitions</h1>
    <p>Hover over the boxes to see the transition.</p>

    <h3>linear</h3>
    <div class="linear"></div>

    <h3>ease</h3>
    <div class="ease"></div>

    <h3>ease-in</h3>
    <div class="ease-in"></div>

    <h3>ease-out</h3>
    <div class="ease-out"></div>

    <h3>ease-in-out</h3>
    <div class="ease-in-out"></div>


    <h3>cubic-bezier(0.03, 0.5, 1, -0.4)</h3>
    <div class="cubic-bezier"></div>

</body>
</html>
